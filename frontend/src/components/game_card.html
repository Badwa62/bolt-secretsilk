<div class="game-card">
  <div class="game-image">

  </div>
  <div class="game-details">

<style>

    font-size: 0.9rem;
    color: #555555;
    margin-bottom: 1rem;
  }
  .game-actions {
    display: flex;
    justify-content: space-between;
  }
  .game-actions button {
    background-color: #1a1a1a;
    color: #ffffff;
    border: none;
    padding: 0.5rem 1rem;
