<div class="leaderboard-card">
  <div class="leaderboard-rank">
    <span>#1</span>
  </div>
  <div class="leaderboard-user">

<!-- Styles CSS pour la carte de classement -->
<style>
  .leaderboard-card {
    background-color: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    overflow: hidden;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    padding: 1rem;
    transition: transform 0.3s;

  .leaderboard-card:hover {

    color: #f0c14b;

    flex: 1;
  }
  .user-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 0.5rem;
  }
  .user-name {
    font-size: 1rem;
    color: #1a1a1a;
  }
  .leaderboard-score {
    font-size: 1rem;

</style>
