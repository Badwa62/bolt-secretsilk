<div class="subscription-popup" id="subscriptionPopup">
  <div class="popup-content">
    <span class="close-button" id="closePopup">&times;</span>
    <h3>Abonnez-vous à Secret Silk Premium</h3>
    <p>Profitez d'un accès exclusif à des articles, des jeux et des événements en direct en devenant membre premium.</p>
    <button class="subscribe-button">S'abonner Maintenant</button>
  </div>
</div>

<!-- Styles CSS pour la popup d'abonnement -->
<style>
  .subscription-popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .popup-content {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 8px;
    width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;
  }
  .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5rem;
    cursor: pointer;
    color: #1a1a1a;
  }
  .popup-content h3 {
    font-size: 1.5rem;
    color: #1a1a1a;
    margin-bottom: 1rem;
  }
  .popup-content p {
    font-size: 1rem;
    color: #555555;
    margin-bottom: 1.5rem;
  }
  .subscribe-button {
    background-color: #1a1a1a;
    color: #ffffff;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .subscribe-button:hover {
    background-color: #f0c14b;
  }
</style>

<!-- JavaScript pour gérer l'affichage de la popup -->
<script>
  document.getElementById('closePopup').addEventListener('click', function() {
    document.getElementById('subscriptionPopup').style.display = 'none';
  });

  function openSubscriptionPopup() {
    document.getElementById('subscriptionPopup').style.display = 'flex';
  }
</script>
